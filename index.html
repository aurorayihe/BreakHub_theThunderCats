<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta Tag for Bulma CSS Framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets\css\style.css">
    <!-- Bulma CSS Framework Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

    <title>BreakHub</title>
  </head>

  <body class="has-background-grey-lighter">
    <!-- Header -->
    <header class="header p-4">
      <div class="container level">

        <!-- BreakHub Logo -->
        <div class="level-left has-text-centered">
          <a href="#default" class="logo is-size-1">BreakHub</a>
        </div>

        <!-- Timer Progress Bar -->
        <div class="column progress-bar timer-hidden">
          <div id="progress-bar" class="fill">
          </div>
        </div>
        <div class="timer-timeLeft timer-hidden">
            <span id="timer-timeLeft"></span>
        </div>

        <!-- Buttons -->
        <div class="level-right">

          <!-- Set Timer Button -->
          <div class="has-text-centered mt-2">
            <a href="#home">
              <button class="button has-background-grey-light has-text-black header-btn" id="timer-set-time">Set Timer</button>
            </a>
          </div>

          <!-- Theme Customization Dummy Dropdown Menu -->
          <div class="dropdown is-hoverable is-right level-item mx-3 mt-2">
            <div class="dropdown-trigger">
              <button class="button  has-background-grey-light header-btn">
                <span>Customize</span>
              </button>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">Theme 1</a>
                <a class="dropdown-item">Theme 2</a>
                <a href="#" class="dropdown-item">Theme 3</a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item has-text-centered">Edit Current Theme</a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">Add New Theme</a>
              </div>
            </div>
          </div>

        </div> 
      </div>
    </header>

    <!-- Main -->
    <section class="container px-4 pt-5">

      <!-- First Row of Cards -->
      <div class="columns">

        <!-- Random Cat Card (Nathan) -->
        <div class="column">
          <div class="card has-background-grey-light pb-5">

            <div id="random-cat">
              <!-- Card Header -->
              <div class="level is-flex is-justify-content-center">
                <p id = "select-cat" class="card-header-box level-item">Learn About Cats!</p>
              </div>

              <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
              </select>

              <div>
                <a id="wiki_link" target="_blank"></a>
                <div id="breed_json"></div>
              </div>

              <div>
                <img id="breed_image"></img>
              </div>

            </div>

          </div>
        </div>

        <!-- GIPHY Cat Card (Ayesha) -->
        <div class="column">
          <div class="card has-background-grey-light pb-5">

              <!-- Card Content -->
              <div class="gif-container"> 
              
                <div>
                  <button type="submit" id="gif-btn" class="button is-light is-medium mt-5 mb-5 is-rounded is-focused">Cat GIF Generator</button>
                  <div id="gif-out">
                    <!-- gif image goes here -->
                  </div>
                </div>
              
                <!-- Card Footer -->
                <div class="card-footer mt-5">
                  <p class="card-footer-item is-centered has-text-weight-bold has-text-black">Powered by GIPHY</p>
                </div>

              </div>
          
          </div>
        </div>

      </div>

      <!-- Third Row of Cards - Embedded Music Players -->
      <div class="columns">
        
        <div class="column">

          <!-- Nicole's Card - Thundercat Video Embed Mock Youtube API  -->
          <div class="card has-background-grey-light pb-5">
          
          <!-- Card Header -->
          <div class="level is-flex is-justify-content-center">
            <p id="select-cat" class="card-header-box level-item">Watch Video Clips</p>
          </div>

            <div class="iframe-container">
              <iframe class="responsive-iframe" src="https://www.youtube.com/embed/HcGNqrAtsgg" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
            </div>
          </div>

        </div>

        <div class="column">

          <!-- Second Card - Spotify Playlist Embed Mock Spotify API -->
          <div class="card has-background-grey-light pb-5">

          <!-- Card Header -->
          <div class="level is-flex is-justify-content-center">
            <p id="select-cat" class="card-header-box level-item">Listen to Music</p>
          </div>
            
            <div class="iframe-container">
              <iframe class="responsive-iframe" 
              src="https://open.spotify.com/embed/album/7dIID5jd8V3fR2NXkonyD3?utm_source=generator" frameBorder="0" allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
          </div>

        </div>

      </div>

      <div id="timer-modalContainer" class="timer-hidden">
        <div class="timer-modal">
            <div id="timer-modalHeader">
                <div>Set Your Break Time!</div>
            </div>
            <div id="timer-modalContent">
                <input id="timer-setHour" class="timer-modalInput"> h <input id="timer-setMinute" class="timer-modalInput"> m <input id="timer-setSecond" class="timer-modalInput"> s
            </div>
            <div id="timer-modalFooter">
                <button id="timer-set" class="modal-btn">Break Start</button>
                <button id="timer-cancel" class="modal-btn">Cancel</button>
            </div>
        </div>
    </div>
    </section>

    <script src="./assets/js/timer_script.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/endPageScript.js"></script>
    
  </body>
</html>
